name: aeguana_task
description: Aeguana coding challenge by Jake King-Lee
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  stacked: ^3.4.0
  stacked_services: ^1.1.0
  dio: ^5.3.0
  logger: any
  flutter_dotenv: ^5.1.0
  hive: ^2.2.3
  convex_bottom_bar: ^3.2.0
  vertical_scrollable_tabview: ^0.1.0
  scroll_to_index: ^3.0.1
  custom_sliding_segmented_control: ^1.7.5
  equatable: ^2.0.5
  json_serializable: ^6.7.1
  json_annotation: ^4.8.1
  url_launcher: ^6.1.12
  flutter_keyboard_visibility: ^5.4.1

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  surf_lint_rules: ^3.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/home/
    - assets/launch/
  
  fonts:
    - family: Futura
      fonts:
        - asset: assets/fonts/Futura-Medium.ttf
        - asset: assets/fonts/Futura-Heavy.ttf
          weight: 700

    - family: Raleway
      fonts:
        - asset: assets/fonts/Raleway-Regular.ttf
        - asset: assets/fonts/Raleway-Medium.ttf
          weight: 400
        - asset: assets/fonts/Raleway-Light.ttf
          weight: 300

    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf